version: 1.0

description: Create servers

input:
  - key_name
  - num_servers

output:
  - server_id: <% ctx().server_id %>
  - servers: <% ctx().servers %>

tasks:

  generate_server_id:
    action: core.local
    input:
      cmd: "date +%s"
    next:
      - when: <% succeeded() %>
        publish:
          - serever_id: <% result().stdout %>
        do:
          - update_config

  update_config:
    action: mock-cloud-provider.update_config
    input:
      key: <% ctx().key_name %>
      server_id: <% ctx().server_id %>
      numServers: <% ctx().num_servers %>
    next:
      - when: <% succeeded() %>
        publish:
          - servers: <% result().servers %>
        do:
          - notify
          
  notify:
    action: core.echo
    input:
      message: "New server created with id <% ctx().server_id %>. NumServers: <% ctx().num_servers %>"